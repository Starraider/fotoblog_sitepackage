{namespace blog=T3G\AgencyPack\Blog\ViewHelpers}

<f:layout name="Widget" />

<f:section name="content">
    <h4 class="widget-title"><i class="fa fa-tags"></i> <f:translate key="headline.tags"/></h4>
    <div class="tags">
    <f:for each="{tags}" as="tag">
        <blog:link.tag tag="{tag.tagObject}" class="badge badge-secondary badge-tag" />&nbsp;
    </f:for>
    </div>
</f:section>
