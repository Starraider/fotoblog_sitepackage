{namespace blog=T3G\AgencyPack\Blog\ViewHelpers}
<f:layout name="Widget" />

<f:section name="content">
    <h4 class="widget-title"><i class="fa fa-newspaper"></i> <f:translate key="headline.recentposts"/></h4>
    <ul class="list-group list-group-flush">
        <f:for each="{posts}" as="post">
            <li class="list-group-item">
                <div class="recentPostDate small">{f:format.date(format: '{settings.lists.posts.dateFormat}', date: post.publishDate)}</div>
                <blog:link.post post="{post}" />
            </li>
        </f:for>
    </ul>
</f:section>
